name: build_and_publish

on:
  push:
    branches:
      - master

jobs:
  build_and_publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.1.13
      - run: "poetry_python=$(dirname $(realpath poetry))/bin/python && $poetry_python -m pip install urllib3==1.26.15"
      - run: poetry build
      - run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - run: poetry publish